                        </div>
                    </div>
                </div>
                <div class="field is-vertical">
                    <div class="field-label is-normal">

                        </label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <input kendo-drop-down-list
                                       id="ddlKey"
                                       k-options="optKey"

                        </div>
                    </div>
                </div>

                    <div class="field-label is-normal">

                            <div class="control">
                                <input kendo-date-time-picker style="width: 100%;" />
                            </div>
                        </div>
                    </div>
                </div>-->

                    <div class="field-label is-normal">
                        <label class="label">
                            <span class="has-text-weight-semibold">Description: </span>
                        </label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <textarea class="k-input k-textbox" name="description" data-bind="value:Description" style="width: 100%; height: 8em;"></textarea><!--ng-model="dataItem.Description"-->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field is-horizontal">
                    <div class="field-body">
                        <div class="form-check form-check-inline">
                            <div class="custom-control custom-checkbox">
                                <input id="IsRequiredEditor" ng-model="dataItem.IsRequired" type="checkbox" class="custom-control-input">

                            </div>
                        </div>
                    </div>

                            <div class="custom-control custom-checkbox">
                                <input id="InActiveEditor" ng-model="dataItem.InActive" type="checkbox" class="custom-control-input">
                                <label class="custom-control-label has-text-weight-semibold" for="InActiveEditor">
                                    Inactive
                                </label>
                            </div>
