                        </div>
                    </div>
                </div>

                    <div class="field-label is-normal">

                            </div>
                        </div>
                    </div>
                </div>-->
                <div class="field is-horizontal">
                    <div class="field-body">
                        <div class="form-check form-check-inline">
                            <div class="custom-control custom-checkbox">
                                <input id="InActiveEditor" ng-model="dataItem.InActive" type="checkbox" class="custom-control-input">
                                <label class="custom-control-label has-text-weight-semibold" for="InActiveEditor">

                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field is-horizontal">
                    <div class="field-body">
                        <div class="form-check form-check-inline">
                            <div class="custom-control custom-checkbox">
                                <input id="IsIsDefaultEditor" ng-model="dataItem.IsDefault" type="checkbox" class="custom-control-input">
                                <label class="custom-control-label has-text-weight-semibold" for="IsIsDefaultEditor">
                                    Default
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field is-horizontal">
                    <div class="field-body">
                        <div class="form-check form-check-inline">

                                <input id="IsForOnboardingChecklistEditor" ng-model="dataItem.IsForOnboardingChecklist" type="checkbox" class="custom-control-input">

                    </div>
                </div>
