<script type="text/x-kendo-template" id="advSearchApplicant">
    <div id="accordionApplicantTab">
        <div id="advsearchaccordion" ng-class="{'card-disable': active, 'card-not-disabled': !active}" class="card card-disable">
            <div id="advsearchcard" ng-class="{'card-brand': active, 'card-not-brand': !active}" 
                 class="card-header card-header-text card-brand" 
                 data-ng-click="active = !active" 
                 data-background-color="brand" 
                 aria-controls="advancedSearch1" 
                 aria-expanded="true" 
                 data-target="\#advancedSearch1"
                 data-toggle="collapse">
                <span search-label>Search</span>
            </div>

            <div id="advancedSearch1" class="collapse" aria-labelledby="searchApplicant" 
                 data-parent="\#accordionApplicantTab">
                <div class="card-content">
                    <div class="columns is-desktop">
                        <div class="column">
                            <div class="columns">
                                <div class="column">
                                    <div class="field is-horizontal">
                                        <div class="field-label is-normal">
                                            <label class="label">
                                                <span class="has-text-weight-semibold">Applicant Name: </span>
                                            </label>
                                        </div>
                                        <div class="field-body">
                                            <div class="field">
                                                <input class="k-textbox" ng-model="FilterBy.ApplicantName" 
                                                       style="width: 100%;" type="text">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="columns">
                                <div class="column">
                                    <div class="field is-horizontal">
                                        <div class="field-label is-normal">
                                            <label class="label">
                                                <span class="has-text-weight-semibold">Applied Date From: </span>
                                            </label>
                                        </div>
                                        <div class="field-body">
                                            <div class="field">
                                                <input kendo-date-picker
                                                       type="date"
                                                       k-ng-model="FilterBy.AppliedDateFrom"
                                                       k-options="optDatePicker"
                                                       style="width: 100%" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="columns">
                                <div class="column">
                                    <div class="field is-horizontal">
                                        <div class="field-label is-normal">
                                            <label class="label">
                                                <span class="has-text-weight-semibold">Hired Date From: </span>
                                            </label>
                                        </div>
                                        <div class="field-body">
                                            <div class="field">
                                                <input kendo-date-picker
                                                       type="date"
                                                       k-ng-model="FilterBy.HiredDateFrom"
                                                       k-options="optDatePicker"
                                                       style="width: 100%" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="columns">
                                <div class="column">
                                    <div class="field is-horizontal">
                                        <div class="field-label is-normal">
                                            <label class="label">
                                                <span class="has-text-weight-semibold">Job Source: </span>
                                            </label>
                                        </div>
                                        <div class="field-body">
                                            <div class="field">
                                                <input kendo-drop-down-list
                                                       id="ddlJobSource"
                                                       ng-model="FilterBy.ApplicantJobSource"
                                                       k-options="optJobSource"
                                                       style="width: 100%"
                                                       /> 
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="columns">
                                <div class="column">
                                    <div class="field is-horizontal">
                                        <div class="field-label is-normal">
                                            <label class="label">
                                                <span class="has-text-weight-semibold">Manpower Request Code: </span>
                                            </label>
                                        </div>
                                        <div class="field-body">
                                            <div class="field">
                                                <input kendo-drop-down-list
                                                       id="ddlManpowerRequest"
                                                       ng-model="FilterBy.ManpowerRequest"
                                                       style="width: 100%"
                                                       k-options="optManpowerRequest"
                                                       /> <!--k-options="optJobLvlGrp"-->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="columns">
                                <div class="column">
                                    <div class="field is-horizontal">
                                        <div class="field-label is-normal">
                                            <label class="label">
                                                <span class="has-text-weight-semibold">Applied Date To: </span>
                                            </label>
                                        </div>
                                        <div class="field-body">
                                            <div class="field">
                                                <input kendo-date-picker
                                                       k-ng-model="FilterBy.AppliedDateTo"
                                                       k-options="optDatePicker"
                                                       type="date"
                                                       style="width: 100%" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="columns">
                                <div class="column">
                                    <div class="field is-horizontal">
                                        <div class="field-label is-normal">
                                            <label class="label">
                                                <span class="has-text-weight-semibold">Hired Date To: </span>
                                            </label>
                                        </div>
                                        <div class="field-body">
                                            <div class="field">
                                                <input kendo-date-picker
                                                       k-ng-model="FilterBy.HiredDateTo"
                                                       k-options="optDatePicker"
                                                       type="date"
                                                       style="width: 100%" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--<div class="columns">
                                <div class="column">
                                    <div class="field is-horizontal">
                                        <div class="field-label is-normal">
                                            <label class="label">
                                                <span class="has-text-weight-semibold">Applicant Status: </span>
                                            </label>
                                        </div>
                                        <div class="field-body">
                                            <div class="field">
                                                <input kendo-drop-down-list
                                                       id="ddlAppStatus"
                                                       k-options="optAppStatus"
                                                       ng-model="FilterBy.ApplicantStatus"                                                     
                                                       style="width: 100%"
                                                       />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>-->
                            <div class="columns">
                                <div class="column">
                                    <div class="field is-horizontal">
                                        <div class="field-label is-normal">
                                            <label class="label">
                                                <span class="has-text-weight-semibold">Application Status: </span>
                                            </label>
                                        </div>
                                        <div class="field-body">
                                            <div class="field">
                                                <input kendo-drop-down-list
                                                       id="ddlApplStatus"
                                                       k-options="optApplStatus"
                                                       ng-model="FilterBy.ApplicationStatus"
                                                       style="width: 100%" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="columns">
                        <div class="column">
                            <div class="field is-grouped is-grouped-right">
                                <p class="control">
                                    <button type="button"
                                            class="k-button"
                                            ng-click="filterApp()">
                                        Search
                                    </button>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
