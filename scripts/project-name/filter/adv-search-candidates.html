<script type="text/x-kendo-template" id="advSearchCandidates">
    <div id="accordionCandidatesTab">
        <div id="_advsearchaccordion" ng-class="{'card-disable': activeCand, 'card-not-disabled': !activeCand}" class="card card-disable">
            <div id="_advsearchcard" ng-class="{'card-brand': activeCand, 'card-not-brand': !activeCand}"
                 class="card-header card-header-text card-brand"
                 data-ng-click="activeCand = !activeCand"
                 data-background-color="brand"
                 aria-controls="_advancedSearch1"
                 aria-expanded="true"
                 data-target="\#_advancedSearch1"
                 data-toggle="collapse">
                <span search-label>Search</span>
            </div>

            <div id="_advancedSearch1" class="collapse" aria-labelledby="searchCandidates"
                 data-parent="\#accordionCandidatesTab">
                <div class="card-content">
                    <div class="columns is-desktop">
                        <div class="column">
                            <div class="columns">
                                <div class="column">
                                    <div class="field is-horizontal">
                                        <div class="field-label is-normal">
                                            <label class="label">
                                                <span class="has-text-weight-semibold">Applicant Name: </span>
                                            </label>
                                        </div>
                                        <div class="field-body">
                                            <div class="field">
                                                <input class="k-textbox" ng-model="FilterBy.Candidates_ApplicantName"
                                                       style="width: 100%;" type="text">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="columns">
                                <div class="column">
                                    <div class="field is-horizontal">
                                        <div class="field-label is-normal">
                                            <label class="label">
                                                <span class="has-text-weight-semibold">Applied Date From: </span>
                                            </label>
                                        </div>
                                        <div class="field-body">
                                            <div class="field">
                                                <input kendo-date-picker
                                                       k-ng-model="FilterBy.Candidates_AppliedDateFrom"
                                                       k-options="optDatePicker"
                                                       type="date"
                                                       style="width: 100%" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                        <div class="column">
                            <div class="columns">
                                <div class="column">
                                    <div class="field is-horizontal">
                                        <div class="field-label is-normal">
                                            <label class="label">
                                                <span class="has-text-weight-semibold">Application Status: </span>
                                            </label>
                                        </div>
                                        <div class="field-body">
                                            <div class="field">
                                                <input kendo-drop-down-list
                                                       id="ddlApplicationStatusFilter"
                                                       ng-model="FilterBy.Candidates_ApplicationStatus"
                                                       k-options="optApplicationStatus"
                                                       style="width: 100%" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--<div class="columns">
                                <div class="column">
                                    <div class="field is-horizontal">
                                        <div class="field-label is-normal">
                                            <label class="label">
                                                <span class="has-text-weight-semibold">Applicant Status: </span>
                                            </label>
                                        </div>
                                        <div class="field-body">
                                            <div class="field">
                                                <input kendo-drop-down-list
                                                       id="ddlApplicantStatusFilter"
                                                       ng-model="FilterBy.ApplicantStatus"
                                                       k-options="optApplicantStatus"
                                                       style="width: 100%" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>-->
                            <div class="columns">
                                <div class="column">
                                    <div class="field is-horizontal">
                                        <div class="field-label is-normal">
                                            <label class="label">
                                                <span class="has-text-weight-semibold">Applied Date To: </span>
                                            </label>
                                        </div>
                                        <div class="field-body">
                                            <div class="field">
                                                <input kendo-date-picker
                                                       k-ng-model="FilterBy.Candidates_AppliedDateTo"
                                                       k-options="optDatePicker"
                                                       type="date"
                                                       style="width: 100%" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="columns">
                        <div class="column">
                            <div class="field is-grouped is-grouped-right">
                                <p class="control">
                                    <button type="button"
                                            class="k-button"
                                            ng-click="Candidates_filterApp()">
                                        Search
                                    </button>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
